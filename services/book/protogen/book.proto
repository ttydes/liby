syntax = "proto3";
package bookpb;
option go_package = "./protogen/;bookpb";

message Book {
    string id = 1;
    string title = 2;
    string author = 3;
    int32 year = 4;
    string isbn = 5;
}

message MkBookReq {
    Book book = 1;
}

message MkBookResp {
    string id = 1;
}

message GetBookReq {
    string id = 1;
}

message GetBookResp {
    Book book = 1;
}

message UpdBookReq {
    Book book = 1;
}

message UpdBookResp {
    bool success = 1;
}

message DelBookReq {
    string id = 1;
}

message DelBookResp {
    bool success = 1;
}

message ListBooksReq {}

message ListBooksResp {
    repeated Book books = 1;
}

service BookService {
    rpc MkBook  (MkBookReq) returns (MkBookResp);
    rpc GetBook (GetBookReq) returns (GetBookResp);
    rpc UpdBook (UpdBookReq) returns (UpdBookResp);
    rpc DelBook (DelBookReq) returns (DelBookResp);
    rpc ListBooks (ListBooksReq) returns (ListBooksResp);
}
